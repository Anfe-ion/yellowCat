<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Carrito | 𝐘𝐞𝐥𝐥𝐨𝐰 𝐂𝐚𝐭</title>
    <!--Icon-->
    <link rel="icon" href="./img/gato.png" type="image/x-icon">
    <!--Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;700;800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap" rel="stylesheet">
    <!--Pacifico-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;700;800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Link CSS-->
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/all-products.css">
    <!--Header styles-->
    <link rel="stylesheet" href="./assets/header.css">
    <!--Footer styles-->
    <link rel="stylesheet" href="./assets/footer.css">
    <!--Header-->
    <script src="./assets/header.js"></script>  
    <!--Footer-->
    <script src="./assets/footer.js"></script>  
</head>

<body>

  <div class="pt-5 text-center">
    <h2>Tu carrito 🛒</h2>
  </div>

  <div class="container pt-5">
    <div class="row">
      
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="pt-4">Jaguar e-bike</th>
                <td class="pt-4">4500000</td>
                <td class="pt-2.5"><input type="text" name="cant" value="1" class="form-control"></td>
                <td class="pt-4">4500000</td>
                <td class="pt-4"><button id="btn-delete" class="border-0 bg-transparent shadow-none" data-mdb-toggle="animation" data-mdb-animation="tada"><i class="bi bi-trash3"></i></button></td>
              </tr>

              <tr>
                <th class="pt-4">Guepardo e-bike</th>
                <td class="pt-4">4000000</td>
                <td class="pt-2.5"><input type="text" name="cant" value="1" class="form-control"></td>
                <td class="pt-4">4000000</td>
                <td class="pt-4"><button id="btn-delete" class="border-0 bg-transparent shadow-none" data-mdb-toggle="animation" data-mdb-animation="tada"><i class="bi bi-trash3"></i></button></td>
              </tr>
              
            </tbody>
          </table>

    </div>
    <a href="" class="btn btn-primary">Seguir comprando</a>
    <h4 class="text-right">Total <span class="text-muted" id="total">$8.500.000</span></h4>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!--Script hamburguer menu-->
    <script src="./assets/menu.js"></script>

    <!--Script carrito-->
    <script>
        
        $(function(){
            //Esta función permite eliminar la fila y por ende el producto
            $(document).on("click", "#btn-delete", function(){
                $(this).parent().parent().remove();
                getTotal()
            });
            //Ejecuta la función al presionar una tecla
            $(document).on("keyup", "input[name*=cant]", function(){
                //Cantidad*Precio
                var subTotal=$(this).val()*$(this).closest("tr").find("td:eq(2)").html();
                $(this).closest("tr").find("td:eq(2)").html(subTotal.toFixed(0));
                getTotal();
            });
        });

        //Calcular total
        function getTotal(){
            total = 0;
            $("tbody tr").each(function(){
                total += Number($(this).find("td:eq(2)").html());
                total.toLocaleString("es-CO", {style: "currency", currency: "COP"});
            });

            $("#total").html("$"+total.toFixed(0));
        }
    </script>
</body>
</html>
